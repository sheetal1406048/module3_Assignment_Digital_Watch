<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    
    <title>Watch</title>

</head>

<body>

    <div>
        <h1 id = "display">
            <span id = "clock-hour"></span>
            <span id = "clock-minute"></span>
            <span id = "clock-second"></span>
            <span id = "day-night"></span>
        </h1>

    </div>


    <script>

        setInterval(timeUpdate,1000);

        function timeUpdate(){        
          
            var obj = new Date();
            var hour = obj.getHours();
            var minute = obj.getMinutes();
            var second = obj.getSeconds();
        
            var day;
        
        //console.log(hour, typeof hour)

            if(hour==0){
                hour = "12";
                day = "AM";
            }
    

            if(hour > 0 && hour <= 9){
                hour = hour.toString();
                hour = "0" + hour;
               // console.log(hour)
                day = "AM";
            
            }

            if(hour > 9 && hour < 12){
                day = "AM";
            }

            if(hour==12 && (typeof hour != "string")){
                hour = hour;
                day = "PM";
            }

            if(hour>12){
                hour = hour-12
                hour = hour.toString();
                hour = "0" + hour;
                day = "PM";
            }

            if(minute==0){
                minute = "00";
            }

            if(second==0){
                second = "00";
            }

            if(minute > 0 && minute < 10){
                minute = minute.toString();
                minute = "0" + minute;
            }
            if(second > 0 && second < 10){
                second = second.toString();
                second = "0" + second;
            }
 
        
            var elementHour = document.getElementById("clock-hour");      
            elementHour.innerHTML = hour.toString() + " : " ;
            
            var elementMinute = document.getElementById("clock-minute");
            elementMinute.innerHTML = minute.toString() + " "; 
            // minute.toString() + " : " + second.toString() + " : " + day;
            
            var elementSecond = document.getElementById("clock-second");
            elementSecond.innerHTML = second.toString() + "  "; 
            console.log(hour,minute,second,day);

            var elementDay = document.getElementById("day-night");
            elementDay.innerHTML= "&nbsp;" + day;
            }
        
       

    </script>
</body>
</html>
